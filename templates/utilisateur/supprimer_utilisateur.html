<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Utilisateur</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background-color: #dc3545;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        .cancel-button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .cancel-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supprimer un Utilisateur</h1>
        <p>Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>{{ utilisateur.nom_utilisateur }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
            <a href="{% url 'liste_utilisateurs' %}" class="cancel-button">Annuler</a>
        </form>
    </div>
</body>
</html>
