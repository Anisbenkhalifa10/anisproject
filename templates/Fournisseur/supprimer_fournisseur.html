<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Fournisseur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        button[type="submit"] {
            background-color: #dc3545; /* Rouge */
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #c82333; /* Rouge plus foncé au survol */
        }
        a {
            background-color: #007bff; /* Bleu */
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3; /* Bleu plus foncé au survol */
        }
        p {
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmer la suppression de {{ fournisseur.nom }}</h1>
        <p>Êtes-vous sûr de vouloir supprimer le fournisseur "{{ fournisseur.nom }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmer la suppression</button>
            <a href="{% url 'liste_fournisseurs' %}" style="margin-left: 10px;">Annuler</a>
        </form>
    </div>
</body>
</html>
