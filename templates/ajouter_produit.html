<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea,
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter un Produit</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_nom">Nom</label>
            <input type="text" id="id_nom" name="nom" required>
            
            <label for="id_description">Description</label>
            <textarea id="id_description" name="description" rows="4" required></textarea>
            
            <label for="id_prix">Prix</label>
            <input type="number" id="id_prix" name="prix" step="0.01" required>
            
            <label for="id_quantite">Quantité</label>
            <input type="number" id="id_quantite" name="quantite" required>
            
            <label for="id_image">Image</label>
            <input type="file" id="id_image" name="image" required>
            
            <button type="submit">Ajouter</button>
        </form>
        <a href="{% url 'liste_produits' %}">Retour à la liste des produits</a>
    </div>
</body>
</html>
