<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateForm() {
            let dateCommande = document.forms["commandeForm"]["date_commande"].value;
            let nomClient = document.forms["commandeForm"]["nom_client"].value;
            let montantTotal = document.forms["commandeForm"]["montant_total"].value;
            

            if (dateCommande == "" || nomClient == "" || montantTotal == "" ) {
                alert("Tous les champs doivent être remplis.");
                return false;
            }

            

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ajouter une Commande</h1>
        <form name="commandeForm" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="date_commande">Date de Commande:</label>
            <input type="date" id="date_commande" name="date_commande" required>
            <label for="nom_client">Nom du Client:</label>
            <input type="text" id="nom_client" name="nom_client" required>
            <label for="montant_total">Montant Total:</label>
            <input type="number" step="0.01" id="montant_total" name="montant_total" required>
            <button type="submit">Ajouter</button>
        </form>
        <a class="back-link" href="{% url 'liste_commandes' %}">Retour à la liste des commandes</a>
    </div>
</body>
</html>
