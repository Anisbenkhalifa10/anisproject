<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Détail de Commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #555;
        }
        button {
            padding: 10px 15px;
            background-color: #dc3545;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supprimer un Détail de Commande</h1>
        <p>Êtes-vous sûr de vouloir supprimer ce détail de commande ?</p>
        <form id="supprimer_detail_commande" method="post">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
            <a href="{% url 'liste_detail_commandes' %}" class="button">Annuler</a>
        </form>
    </div>
    <script>
        document.getElementById('supprimer_detail_commande').onsubmit = function() {
            return confirm("Êtes-vous sûr de vouloir supprimer ce détail de commande ?");
        };
    </script>
</body>
</html>
